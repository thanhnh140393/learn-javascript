<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style >
		body{
			padding: 0;
			margin: 0;
			background-color:#f3f3f3;
  			display:flex;
 			justify-content:center;
  			align-items:center;
  			height:100vh;/* //vh = 100% khung  */
  			font-family: sans-serif;
		}

		#btn{

			appearance:none;
			width: 80px;
			height: 40px;
			background-image: linear-gradient(to top, #6a85b6 0%, #bac8e0 100%);
			color: #FFF;
			border-radius: 10px;
			 outline:none;

		}
		p{
			font-weight: 200;
			text-align: center;

		}
	</style>
</head>
<body>
	<div class="ab">
	<p id="kuji"></p>
	<button id="btn">占う</button>
	</div>
</body>
<script>
	window.onload = function(){
		document.getElementById("btn").onclick = btn;
	}
	function btn(){
		var a = Math.floor(Math.random() * 10);
		if (a<=4) {
			document.getElementById("kuji").textContent ="大吉";
		}else if(a<=9){
			document.getElementById("kuji").textContent="中吉";
		}else{
			document.getElementById("kuji").textContent="小吉";
		}

	}
</script>
</html>
